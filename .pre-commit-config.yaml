# Pre-commit configuration for code quality enforcement
# Install with: pre-commit install

repos:
  # Black code formatting
  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
        args: [--line-length=100]
        language_version: python3
        exclude: ^(docs/|build/)

  # isort import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: [--profile, black, --line-length=100]
        exclude: ^(docs/|build/)

  # Flake8 linting
  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=100, --extend-ignore=E203,E501,W503]
        exclude: ^(docs/|build/)

  # Basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
        exclude: \.md$
      - id: end-of-file-fixer
        exclude: ^(docs/|build/)
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-docstring-first

  # Python-specific checks
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        exclude: ^(tests/|docs/|build/)
        args: [--convention=numpy, --add-ignore=D100,D104,D105,D107]

  # Security scanning
  - repo: https://github.com/pycqa/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [-r, scripts/]
        exclude: ^(tests/|docs/|build/)

  # Jupyter notebook cleaning (if using notebooks)
  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.7.0
    hooks:
      - id: nbqa-black
        additional_dependencies: [black==23.3.0]
        args: [--line-length=100]
      - id: nbqa-isort
        additional_dependencies: [isort==5.12.0]
        args: [--profile=black]

  # Type checking (optional, can be slow)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.3.0
    hooks:
      - id: mypy
        exclude: ^(tests/|docs/|build/)
        args: [--ignore-missing-imports, --no-strict-optional]
        additional_dependencies: [types-all]

# Configuration for specific tools
default_language_version:
  python: python3

# Exclude patterns
exclude: |
  (?x)^(
    .*\.egg-info/.*|
    build/.*|
    dist/.*|
    \.git/.*|
    \.pytest_cache/.*|
    __pycache__/.*|
    \.coverage.*|
    htmlcov/.*
  )$